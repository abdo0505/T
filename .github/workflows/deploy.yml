name: Deploy
on:
  schedule:
    - cron: "0 */6 * * *" # تشغيل كل 6 ساعات

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    permissions:
      actions: write # ضروري لإلغاء الـ workflows
      contents: read # مطلوب لاستنساخ المستودع

    steps:
      # Step to fetch running workflows and cancel duplicates
      - name: Cancel Duplicate Workflows
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # جلب جميع الـ workflows النشطة
          runs=$(gh run list --workflow Deploy --status in_progress --json databaseId --jq '.[].databaseId')

          # الاحتفاظ فقط بآخر تشغيل
          last_run=$(echo "$runs" | tail -n 1)

          # إلغاء جميع التشغيلات الأخرى
          for run_id in $runs; do
            if [ "$run_id" != "$last_run" ]; then
              echo "Cancelling workflow with ID $run_id"
              gh run cancel $run_id
            fi
          done

      # Clone the repository
      - name: Clone repository
        uses: actions/checkout@v4

      # Install Deno
      - name: Install Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v1.x

      # Install Node.js
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # Install dependencies
      - name: Install step
        run: "npm i"

      # Build the project
      - name: Build step
        run: "npm run start"

      # Upload to Deno Deploy
      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: "mohakobi79-themystic-b-54"
          entrypoint: "Dockerfile"
          root: "./"